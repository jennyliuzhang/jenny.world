
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>God made mud.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

      *, body { margin: 0; }

      .slide {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: #000;
        overflow: hidden;
      }

        .slide h2 {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font: 600 2.5em/1.5em Arial, sans-erif;
          width: 55%;
          color: #fff;
          text-shadow: 0 0 50px #000;
          text-align: center;
          z-index: 100;
        }

        .slide img {
          z-index: 0;
        }

    </style>
    
  </head>
  <body>

    <div class="slide">
      <h2>A world wide web of many adventures, hobbies, and thoughts coming soon.</h2>
    </div>

  </body>
</html>
